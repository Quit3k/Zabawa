<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Falujący Gradient</title>
<style>
  @keyframes wave {
    0%, 100% {
      background-position: 0 50%;
    }
    50% {
      background-position: 100% 50%;
    }
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(-45deg, #83a4d4, #b6fbff);
    background-size: 400% 400%;
    animation: wave 8s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    padding: 20px;
    box-sizing: border-box;
  }

  .container {
    text-align: center;
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 1200px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: center;
  }

  th {
    background-color: #83a4d4;
    color: white;
  }

  td {
    background-color: #f9f9f9;
  }

  h1 {
    margin-bottom: 20px;
    color: #333;
  }

  button {
    padding: 10px 20px;
    background-color: #83a4d4;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #6d93c1;
  }

  .section {
    margin-bottom: 40px;
  }
</style>
</head>
